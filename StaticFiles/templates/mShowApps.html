{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/pictures/collegeplus2.png'%}"/>
        <link rel="shortcut icon" href="{% static '/pictures/collegeplus2.png'%}" />
        <link rel="address bar icon" href="{% static '/pictures/collegeplus2.png'%}"/>
        <link rel="shortcut icon" type="image/x-icon" href="{% static '/pictures/collegeplus2.png'%}" />
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/pictures/collegeplus2.png'%}"/>
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/pictures/collegeplus2.png'%}"/>
        <link rel="manifest" href="/site.webmanifest">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">      
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;500&display=swap" rel="stylesheet">  
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"> </script>
        <title>CollegePlus</title>
        <script>
            let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            onLoad = () => {
                if(!isMobile){
                    document.location.href = '/home';
                }
                $("#android").click(()=>{window.open("https://play.google.com/store/apps/details?id=com.CollegePlusAppAlpha", "_blank");});
                $("#iOS").click(()=>{window.open("https://apps.apple.com/us/app/collegeplus/id1523141497", "_blank");});

            }
            window.onload = onLoad;
        </script>
    </head>
    <body style = "background-color: #343434; overflow-x: hidden; ">
        <div style = "align-items: center; justify-content: center; height : 100vh; width : 100vw; text-align: center;">
            <h1 style= "font-family: Poppins, san serif; font-weight: 500; margin-top: 20vh; font-size: 48pt; color : white">College<m style ="color : tomato">Plus</m></h1>
            <img id = "iOS" src= "{% static '/picture/DownloadIOS.svg" style = "margin-top: 10vh; margin-bottom: 5vh; width: 30vw"/><br>
            <img id = "android" src= "{% static '/picture/DownloadGooglePlay.png'%}" style = "width: 30vw; margin-bottom: 5vh;"/> <br>
            <a href  = "/mobile/home" style = "color : #0099cc; font-family: 'Quicksand', sans-serif; text-decoration: none; font-size: 28pt; font-weight: 100;">Continue to CollegePlus.us</a>
            <!-- <img src = "{% static '/pictures/collegeplusphoto.png'%}" style = " width: 10vw; border-radius: 5px;"/> -->
        </div>
    </body>
</html>
